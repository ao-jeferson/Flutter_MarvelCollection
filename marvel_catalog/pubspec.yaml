name: marvel_catalog
description: "Lista de personagens da Marvel"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^2.30.1
  firebase_auth: ^4.1.0
  cloud_firestore: ^4.17.2
  flutter_mobx: ^2.0.1
  mobx: ^2.0.1
  http: ^1.2.1 
  crypto: ^3.0.3
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.1
  mobx_codegen: ^2.0.1

  flutter_lints: ^3.0.0

flutter:

